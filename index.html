<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPORTROLIC TECH BIBVOICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    #status.listening {
      color: green;
    }
    #status.stopped {
      color: red;
    }
    #results {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .entry {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .entry:first-child {
      background-color: yellow;
      font-weight: bold;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>SPORTROLIC TECH BIBVOICE</header>
  <div class="container">
    <label for="volunteerName">Volunteer Name:</label>
    <input type="text" id="volunteerName" placeholder="Enter Volunteer Name" />

    <label for="timingLocation">Timing Location Name:</label>
    <input type="text" id="timingLocation" placeholder="Enter Timing Location Name" />

    <div class="buttons">
      <button id="startBtn">Start Listening</button>
      <button id="stopBtn">Stop Listening</button>
      <button id="downloadCSV">Download CSV</button>
      <button id="deleteData">Delete Data</button>
    </div>

    <div id="status" class="stopped">Stopped</div>
    <div id="results"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const downloadBtn = document.getElementById("downloadCSV");
    const deleteBtn = document.getElementById("deleteData");
    const resultsDiv = document.getElementById("results");
    const statusDiv = document.getElementById("status");
    const volunteerInput = document.getElementById("volunteerName");
    const timingLocationInput = document.getElementById("timingLocation");

    let recognition;
    let isListening = false;
    let entries = JSON.parse(localStorage.getItem("bibEntries")) || [];

    function renderEntries() {
      resultsDiv.innerHTML = "";
      entries.slice().reverse().forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        if (index === 0) div.style.backgroundColor = "yellow";
        div.textContent = `${entry.timestamp} â€” ${entry.number}`;
        resultsDiv.appendChild(div);
      });
    }

    renderEntries();

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleString("en-GB", {
        hour12: false,
      });
    }

    function saveEntries() {
      localStorage.setItem("bibEntries", JSON.stringify(entries));
    }

    startBtn.onclick = () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            let transcript = event.results[i][0].transcript.trim();
            if (/^\d{1,6}$/.test(transcript)) {
              const timestamp = getTimestamp();
              const number = transcript;
              entries.push({ number, timestamp });
              saveEntries();
              renderEntries();
            }
          }
        }
      };

      recognition.onerror = (e) => console.error(e);
      recognition.start();
      isListening = true;
      statusDiv.textContent = "Listening...";
      statusDiv.className = "listening";
    };

    stopBtn.onclick = () => {
      if (isListening && recognition) {
        recognition.stop();
        isListening = false;
        statusDiv.textContent = "Stopped";
        statusDiv.className = "stopped";
      }
    };

    downloadBtn.onclick = () => {
      if (entries.length === 0) {
        alert("No data to download.");
        return;
      }

      const volunteerName = volunteerInput.value.trim() || "Unknown_Volunteer";
      const timingLocation = timingLocationInput.value.trim() || "Unknown_Location";
      const date = new Date().toISOString().split("T")[0];
      const filename = `${timingLocation}_${date}.csv`;

      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Volunteer Name,Timing Location,Timestamp,BIB Number\n";
      entries.forEach((entry) => {
        csvContent += `${volunteerName},${timingLocation},${entry.timestamp},${entry.number}\n`;
      });

      const link = document.createElement("a");
      link.href = encodeURI(csvContent);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    deleteBtn.onclick = () => {
      if (confirm("Are you sure you want to delete all data?")) {
        entries = [];
        saveEntries();
        renderEntries();
      }
    };
  </script>
</body>
</html>
